name: doitmoney_flutter
description: Planary auth-flows in Flutter
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  dio: ^5.3.2
  intl: ^0.18.1
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  json_annotation: ^4.8.1
  carousel_slider: ^4.2.1 # 🔹 뉴스 캐러셀
  flutter_slidable: ^3.0.1 # 🔹 자산 목록 Swipe Action
  dotted_border: ^2.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  json_serializable: ^6.7.1
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
  - assets/images/doitmoney_logo.png

  fonts:
  - family: GmarketSans
    fonts:
    - asset: assets/fonts/GmarketSansTTF/GmarketSansLight.otf
      weight: 300
    - asset: assets/fonts/GmarketSansTTF/GmarketSansMedium.otf
      weight: 500
    - asset: assets/fonts/GmarketSansTTF/GmarketSansBold.otf
      weight: 700
