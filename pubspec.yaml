name: doitmoney_flutter
description: Planary auth-flows in Flutter
version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependency_overrides:
  web_socket_channel: 2.4.0 # (기존)
  http: 0.13.6 # ⭐ 충돌 해결용 고정

dependencies:
  flutter:
    sdk: flutter

  # ─ 네트워킹 · 상태 ─
  dio: ^5.3.2
  dio_cookie_manager: ^3.1.0
  cookie_jar: ^4.0.8
  path_provider: ^2.1.2
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_local_notifications: ^19.2.1
  timezone: ^0.10.1
  flutter_riverpod: ^2.6.1
  go_router: ^15.1.2

  # ─ 날짜/숫자 ─
  intl: ^0.20.2
  table_calendar: ^3.0.9

  # ─ UI 위젯 ─
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.7 # http 버전 제한 없음
  carousel_slider: ^5.0.0
  flutter_slidable: ^4.0.0
  dotted_border: ^3.0.1
  cached_network_image: ^3.2.3
  http_parser: ^4.0.0
  # ─ JSON ─
  json_annotation: ^4.8.1

  # ─ 이미지/파일 처리 ─
  image: ^4.1.3
  path: ^1.9.0
  archive: ^3.4.8
  collection: ^1.18.0
  pointycastle: ^3.9.1
  # ─ 파일 선택 & 파싱 ─
  image_picker: ^1.0.7
  file_picker: ^10.1.9
  flutter_pdf_text: ^0.9.0 # 그대로 유지
  csv: ^6.0.0
  excel: ^4.0.6
  protect: ^1.0.0 # 암호 해제 라이브러리
  encrypt: ^5.0.3
  month_picker_dialog: ^6.2.1
  fl_chart: ^1.0.0
  spreadsheet_decoder: ^2.0.0

  # ─ SMS, 권한 ─
  another_telephony: ^0.4.1
  permission_handler: ^12.0.0+1

  # ─ FCM ─
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.0

  cupertino_icons: ^1.0.2
  sqflite: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
  - assets/images/doitmoney_logo.png
  - assets/images/empty_assets.png
  - assets/images/upload_avatar.gif
  - assets/banks/
  fonts:
  - family: GmarketSans
    fonts:
    - asset: assets/fonts/GmarketSansTTF/GmarketSansLight.otf
      weight: 300
    - asset: assets/fonts/GmarketSansTTF/GmarketSansMedium.otf
      weight: 500
    - asset: assets/fonts/GmarketSansTTF/GmarketSansBold.otf
      weight: 700
