name: doitmoney_flutter
description: Planary auth-flows in Flutter
version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

# ─────────────────────── 의존성 ───────────────────────
dependencies:
  flutter:
    sdk: flutter

  # 네트워킹 · 상태
  dio: ^5.3.2
  flutter_secure_storage: ^8.0.0 
  flutter_riverpod: ^2.6.1
  go_router: ^10.1.2 

  # 날짜/숫자, 캘린더
  intl: ^0.18.1
  table_calendar: ^3.0.9

  # UI 위젯
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.7
  carousel_slider: ^4.2.1
  flutter_slidable: ^3.0.1
  dotted_border: ^2.0.0
  cached_network_image: ^3.2.3

  # JSON
  json_annotation: ^4.8.1

  # OCR · 이미지 전처리
  google_mlkit_text_recognition: ^0.11.0
  image: ^4.1.3
  path_provider: ^2.1.2
  path: ^1.9.0            # basename 등

  # 파일/이미지 선택
  image_picker: ^1.0.7             # 모바일
  file_picker: ^6.1.1              # 웹 공통
    
  month_picker_dialog: ^2.12.0
  fl_chart: ^0.64.0

  # SMS leader
  telephony: ^0.2.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
# ─────────────────────── 개발용 ───────────────────────
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.5
  json_serializable: ^6.7.1

# ─────────────────────── Flutter 설정 ─────────────────
flutter:
  uses-material-design: true

  assets:
    - assets/images/doitmoney_logo.png
    - assets/images/empty_assets.png
    - assets/banks/

  fonts:
    - family: GmarketSans
      fonts:
        - asset: assets/fonts/GmarketSansTTF/GmarketSansLight.otf
          weight: 300
        - asset: assets/fonts/GmarketSansTTF/GmarketSansMedium.otf
          weight: 500
        - asset: assets/fonts/GmarketSansTTF/GmarketSansBold.otf
          weight: 700